<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: linear-gradient(to bottom, white 0%, #9dddf7 100%);
    }

    .hero {
      position: relative;
      background-image: url('aeris.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 40px;
      overflow: hidden;
    }

    .content {
      color: #000;
      max-width: 500px;
      width: 100%;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.5s ease-out forwards;
    }

    .roles {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn-line {
      background-color: #ffffff;
      color: #000;
      padding: 14px 25px;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
      border: 2px solid #fff;
      width: 80%;
      max-width: 300px;
      display: inline-block;
    }

    .btn-line:hover {
      background-color: #d4edff;
    }

    .social-icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 28px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.8s;
    }

    .social-icons a {
      color: #4a90e2;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #1a5ea6;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”» RESPONSIVE UNTUK HP */
    @media screen and (max-width: 600px) {
      .hero {
        justify-content: center;
        padding: 20px;
        background-position: right;
      }

      .content {
        padding: 10px;
      }

      .roles {
        font-size: 14px;
      }

      .btn-line {
        font-size: 16px;
        width: 100%;
      }

      .social-icons {
        font-size: 24px;
        gap: 15px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="content">
      <p class="roles">Content Creator | Editor | Web Designer</p>
      <p>Hai semuanya saya Aeris Lavanya, content creator aktif di TikTok & YouTube. saya juga suka desain, ngedit, dan bikin website!</p>
      <br>
      <div class="buttons">
        <a href="aboutme.html" class="btn-line">About Me</a>
        <a href="contacs.html" class="btn-line">Hubungi Saya</a>  
      </div>

      <div class="social-icons fade-in">
        <a href="https://www.instagram.com/lavanya_aeris/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@aeris.lavanya1" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.youtube.com/@aerislavanya" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://discord.gg/GMbCCyzwzA" target="_blank"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
